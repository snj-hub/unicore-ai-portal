{% extends 'base.html' %}

{% block content %}
<section class="card">
    <h2>Welcome, {{ student.name }}</h2>
    <div class="stats-grid">
        <article><h3>Pending Fees</h3><p>{{ student.pending_fees }}</p></article>
        <article><h3>Attendance</h3><p>{{ student.attendance }}</p></article>
        <article><h3>Next Exam</h3><p>{{ student.next_exam }}</p></article>
    </div>

    <h3>Notices</h3>
    <ul>
        {% for notice in student.notices %}
            <li>{{ notice }}</li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
